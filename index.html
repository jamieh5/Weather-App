<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-input">
        <i class="fa-solid fa-location-dot icon"></i>
        <input type="text" placeholder="Search..." class="location-input" />
        <button class="fa-solid fa-magnifying-glass btn"></button>
      </div>
      <div class="display-weather">
        <div class="wrapper">
          <div class="top">
            <i class="fa-solid fa-location-dot icon"></i>
            <h3 class="location">Location</h3>
          </div>
          <div class="middle-container">
            <div class="middle">
              <img src="favicon.png" />
              <h2 class="temp">temp</h2>
              <h3>Cloudy</h3>
            </div>
          </div>
          <div class="bottom-container">
            <div class="bottom">
              <p class="humidity">Humidity</p>
              <p class="windspeed">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
